version: "2"
services:
    frontend:
        container_name: ktx-frontend
        build:
            context: ./frontend/
            dockerfile: Dockerfile
        restart: always
        ports:
            - "9000:9000"
        links:
            - api
        networks:
            - webappnetwork
    api:
        container_name: ktx-backend
        build:
            context: ./backend/
            dockerfile: Dockerfile
        restart: always
        ports:
            - "4000:4000"
        volumes:
            - ./backend/data-source:/home/api
            - /home/api/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
    mongodb:
        image: mongo
        restart: always
        container_name: db
        volumes:
            - ./database/mongo-node:/home/data
        command: mongod --noauth
        ports:
            - "27017:27017"
        networks:
            - webappnetwork
networks:
    webappnetwork:
        driver: bridge
